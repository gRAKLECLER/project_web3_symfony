homepage:
    path: /
    controller: App\Controller\HomePage::homepage
app_user_index:
    path: /user
    controller: App\Controller\UserController::index
app_user_show:
    path: /user/{id}
    controller: App\Controller\UserController::showOneUser
app_user_delete:
    path: /user/{id}/delete
    controller: App\Controller\UserController::deleteUser
app_user_new:
    path: /user_new
    controller: App\Controller\UserController::createNewUser
app_user_create:
    path: /user_create
    controller: App\Controller\UserController::submitUser
app_user_modify:
    path: /user/{id}/modify
    controller: App\Controller\UserController::modify
app_user_update:
    path: /user/{id}/update
    controller: App\Controller\UserController::update
ads:
    path: /ads
    controller: App\Controller\AdController::index
app_ad_create:
    path: /ad_create
    controller: App\Controller\AdController::create
app_ad_new:
    path: /create_ad
    controller: App\Controller\AdController::new
app_ad_search:
    path: /ad_search
    controller: App\Controller\AdController::findAdByName

